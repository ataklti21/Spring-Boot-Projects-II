spring.application.name=CustomerManagement
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
#H2 Database configurations
#Those are spring data source specific
#This is a url jdbc that uses H2 database and mem means a memory database
spring.datasource.url=jdbc:h2:mem:customerDb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=root
#Those are Data jPA Specific
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
#H2 to enable the console
spring.h2.console.enabled=true
spring.h2.console.path=/h2


